spring.application.name=m1212-server-logger

# Used to start log record thread.
#c.rabbitmq.mq-queue-threads-number.m1212-web-login-log-queue=1
#c.rabbitmq.mq-queue-threads-number.m1212-web-register-log-queue=1
#c.rabbitmq.mq-queue-threads-number.m1212-web-home-log-queue=1
#c.rabbitmq.mq-queue-threads-number.m1212-web-manage-log-queue=1
c.rabbitmq.mq-queue-threads-number.m1212-server-user-log-queue=1
#c.rabbitmq.mq-queue-threads-number.m1212-server-comment-log-queue=1
#c.rabbitmq.mq-queue-threads-number.m1212-server-description-log-queue=1
#c.rabbitmq.mq-queue-threads-number.m1212-server-movie-log-queue=1
#c.rabbitmq.mq-queue-threads-number.m1212-server-type-log-queue=1
# Used to initialize rabbitmq properties.

# Rabbitmq
spring.rabbitmq.listener.simple.auto-startup=true

# Spring Remoting - RabbitMQ
# LOG
# LOG-Queue
rabbitmq.properties.map.rabbit-m-q-properties-map.log.queues[0].name=m1212-server-user-log-queue
rabbitmq.properties.map.rabbit-m-q-properties-map.log.queues[0].durable=false
rabbitmq.properties.map.rabbit-m-q-properties-map.log.queues[0].autoDelete=true
rabbitmq.properties.map.rabbit-m-q-properties-map.log.queues[0].exclusive=false
