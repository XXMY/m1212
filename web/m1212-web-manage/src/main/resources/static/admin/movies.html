<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>MANAGE | DEALS</title>
<script src="/plugins/jquery-2.1.1/jquery.min.js"></script>
<script src="/plugins/bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script src="/plugins/angular-1.4.9/angular.min.js"></script>
<link href="/plugins/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet" />
<link href="/plugins/bootstrap-3.3.5/css/bootstrap-theme.css" rel="stylesheet" />
<link href="/plugins/font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="/css/sidebarPrev.css">
<script type="text/javascript" src="/js/admin/movies.js"></script>
</head>
<body ng-app="typesApp" ng-controller="typesController" class="ly-bg">
	<div id="cl-wrapper" class="animate-collapse">

		<div id="pcont" class="cl-main">
			<div class="main">
				<div class="container-row" style="width:80%">
					<div class="padding-ex">
						<ul class="breadcrumb">
							<li><a href="/UserCenter.html">影片管理</a></li>
							<li class="active">影片</li>
						</ul>
						<div class="row-fluid">
							<div class="span12">
								<div class="block-flat">
									<div>
										<div class="input-group has-success">
											<input type="text" class="form-control" ng-model="page.keyword" placeholder="Search for...">
											<span class="input-group-btn">
												<button class="btn btn-success" type="button" ng-click="search()">
												<i class="fa fa-search" aria-hidden="true"></i>
												搜索
												</button>
											</span>
									    </div>
										<table class="table table-hover">
											<tr class="warning">
												<td style="width:10%">编号</td>
												<td style="width:30%" >类型</td>
												<td>名称</td>
												<td style="width:10%">评分</td>
												<td style="width:20%">操作</td>
											</tr>
											<tr ng-repeat="movie in movies track by movie.id">
												<td>{{movie.id}}</td>
												<td>{{movie.type}}</td>
												<td>
													<a target="_blank" href="/details.html?m={{movie.id}}">{{movie.name}}</a>
												</td>
												<td>{{movie.score}}</td>
												<td>
													<button class="btn btn-default btn-xs" ng-click="movieEdit(movie.id)">编辑</button>
													&nbsp;&nbsp;&nbsp;
													<button class="btn btn-danger btn-xs" ng-click="movieDelete(movie.id)">删除</button>
												</td>
											</tr>
										</table>
										<nav class="text-right" >
											<ul class="pager">
												<li id="previousLi" class="previous" ng-click="previousPage()">
													<a href="" aria-label="Previous" >
														<span aria-hidden="true" aria-hidden="true" >上一页</span>
													</a>
												</li>
												<li id="nextLi" class="next" ng-click="nextPage()">
													<a href="" aria-label="Next" >
														<span aria-hidden="true" aria-hidden="true">下一页</span>
													</a>
												</li>
											</ul>
										</nav>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
