<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>MANAGE | DEALS</title>
<script src="/plugins/jquery-2.1.1/jquery.min.js"></script>
<script src="/plugins/bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script src="/plugins/angular-1.4.9/angular.min.js"></script>
<link href="/plugins/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet" />
<link href="/plugins/bootstrap-3.3.5/css/bootstrap-theme.css" rel="stylesheet" />
<link href="/plugins/font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="/css/sidebarPrev.css">
<script type="text/javascript" src="/js/admin/recommend.js"></script>
</head>
<body ng-app="recommendApp" ng-controller="recommendController"  class="ly-bg">
	<div id="cl-wrapper" class="animate-collapse">

		<div id="pcont" class="cl-main">
			<div class="main">
				<div class="container-row" style="width:80%">
					<div class="padding-ex">
						<ul class="breadcrumb">
							<li><a href="/UserCenter">影片管理</a></li>
							<li class="active">影片推荐</li>
						</ul>
						<div class=row-fluid">
							<div class="span12">
								<div class="text-center" style="padding:180px 0;" >
									<div id="recommendDiv" style="display:none;">
										<p>
										<span>{{label}}</span><br/>
										<span>{{recommendMsg}}</span>
										<div class="progress" style="width:60%;margin:0 auto;">
										  <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"  style="width:{{percent}}%;">
										  	{{percent}}%
										  </div>
										</div>
										<p>
									</div>
									
									<button id="recommendBtn" class="btn btn-success btn-lg" ng-click="recommend()">{{btnLabel}}</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
